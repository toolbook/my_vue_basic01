<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>何为数据代理</title>
</head>

<body>

  <script>
    //      <!-- 数据代理：通过一个对象代理->对另一个对象中属性的操作（读/写) -->
    let obj={x:100}
    let obj2={y:200}
    //通过obj2对象代理->对obj对象中的属性x进行读/写的操作
    Object.defineProperty(obj2,'x',{
      get(){
        return obj.x
      },
      set(value){
        obj.x=value
      }
    })
  </script>
</body>

</html>
