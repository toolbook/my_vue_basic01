<body>

<!-- 
1. 每个函数function都有一个prototype,即显示原型(属性)
2. 每个实例对象都有一个__proto__,可称为隐式原型(属性)
3. 对象的隐式原型的值为其对应构造函数的显示原型的值
4. 内存结构（图）
5.总结：
  函数的prototype属性：在定义函数时自动添加的，默认值是一个而空Object对象
  对象的__proto__属性：创建对象时自动添加的，默认值为构造函数的prototype属性值
  程序员能直接操作显示原型，但不能直接操作隐式原型（ES6之前）
  -->
  <script>
    //定义构造函数
    function Cat(){//内部语句: this.prototype={}
    }
    console.dir(Cat)

    //1.每个函数function都有一个prototype,即显示原型属性,默认指向一个空的Object对象
    console.log('Cat.prototype',Cat.prototype)

    //2.每个实例对象都有一个__proto__，可称为隐式原型
    //创建实例对象
    var c=new Cat()//内部语句： this.__proto__=Cat.prototype
    console.log(c.__proto__)

    //3.对象的隐式原型的值为对应构造函数的显示原型的值
    console.log(Cat.prototype===c.__proto__)//true

    //给原型添加方法
    Cat.prototype.test=function(){
      console.log('test()')
    }
    //通过实例调用原型的方法
    c.test()
  </script>
</body>
</html>
